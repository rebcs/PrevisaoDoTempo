<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-container">
        <input class="input-cidade" placeholder="Digite o nome da cidade" />
        <button class="btn-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar" />
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temperatura">21ºC</p>

            <div class="weather-container">
                <img class="w-icon" src="https://openweathermap.org/img/wn/04n.png" alt="ícone do tempo" />
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
